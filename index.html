<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ATP Fitness</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="titulos">Iniciar Sesión</h2>
  <form id="formulario-login">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" required><br><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" required><br><br>

    <button type="submit">Ingresar</button>
  </form>

  <p>¿Eres nuevo? <a href="registro.html" id="nuevo-usuario">Crear cuenta</a></p>
  <a href="tutorial.html">Tutorial</a>

  <p id="mensaje-error" class="error"></p>

  <script src="login.js"></script>
</body>
</html>
