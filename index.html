<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ATP Fitness</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a class="navbar-brand LogoATP" href="#">ATP <span class="Logo2">Fitness</span></a>
  </header>
  <div class="login">
      <h2 class="titulos">Iniciar Sesión</h2>
  <form id="formulario-login">
    <label for="correo-login">Correo:</label>
    <input type="email" id="correo-login" required><br><br>

    <label for="contrasena-login">Contraseña:</label>
    <input type="password" id="contrasena-login" required><br><br>

    <button type="submit">Ingresar</button>
  </form>

  <p class="Tutorial">¿Eres nuevo? <a class="Cuenta" href="registro.html" id="nuevo-usuario">Crear cuenta</a></p>
  <a class="Tutorial" href="tutorial.html">Tutorial</a>

  <p id="mensaje-login" class="error"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
